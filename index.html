    <meta
      name="description"
      content="Gör dig redo för den mest spännande upplevelsen i ditt liv med grupp 3:s Quiz! Varför använda någon annan grupps quiz när du kan testa dina kunskaper med detta digitala mästerverk? Det här quizet är en sann game-changer. Med sin snygga design och gränssnitt som skulle göra vem som helst på UX-programmet avundsjuka. Med frågor handplockade av ett team av experter kommer vi garantera att din hjärna kokar över. Quizet är fylld av funktioner, som möjligheten att ändra kategorier på frågorna. Det är ett riktigt kraftpaket. Och om du har kompisar på besök kan ni till och med tävla mot varandra. Se bara till att de tar med sig sin egen enhet, eftersom det här quizet definitivt inte är designat för multiplayer."

  <body>
    <header><h1>Quiz</h1></header>
    <main>
      <div class="quiz-container">
        <div class="quiz-container__gameboard">
          <div class="quiz-container__gameboard__cat">
            <img class="cat-image" src="./img/cat2.png" alt="cat-icon" />
          </div>
          <h2 class="quiz-container__gameboard__categories-h2">
            Choose your category
          </h2>
          <div class="quiz-container__gameboard__points__round">
            <p class="quiz-container__gameboard__points__round-text"></p>
          </div>
          <div class="quiz-container__life"></div>
          <div class="card">
            <div class="quiz-container__gameboard__categories"></div>

            <div class="quiz-container__gameboard__questions"></div>
          </div>
          <div class="quiz-container__gameboard__timer">
            <div id="timer"></div>
            <span id="time-left"></span>
          </div>
          <div class="quiz-container__gameboard__points">
            <p class="quiz-container__gameboard__points__score">Score: 0</p>
            <p class="quiz-container__gameboard__points__high-score">
              Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

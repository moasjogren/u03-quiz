<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <header><h1>Quiz</h1></header>
    <main>
      <div class="quiz-container">
        <div class="quiz-container__choose-category"></div>
        <div class="quiz-container__timer"></div>
        <div class="quiz-container__gameboard">
          <div class="quiz-container__gameboard__cat">
            <img src="" alt="cat-icon" />
          </div>
          <h2 class="quiz-container__gameboard__categories-h2">Choose your<br />category:</h2>

          <div class="quiz-container__gameboard__categories"></div>
          <div class="quiz-container__life">
            <img src="./img/image 5.svg" alt="" />
            <img src="./img/image 5.svg" alt="" />
            <img src="./img/image 6.svg" alt="" />
          </div>
          <div class="quiz-container__gameboard__questions">
            <div class="quiz-container__gameboard__points">
              <p class="quiz-container__gameboard__points__score">Score: 0</p>
              <p class="quiz-container__gameboard__points__high-score">Highscore: 0</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
